<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/calculadora.png">
    <title>Calculadora n8n</title>
    <style>
        :root {
            --primary-pink: #ec4899;
            --dark-pink: #db2777;
            --black: #000000;
            --light-bg: #fdf2f8;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #fdf2f8 0%, #fce7f3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .floating-math {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-pink);
            opacity: 0.3;
            animation: floatMath 8s infinite linear;
        }

        @keyframes floatMath {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.4;
            }
            90% {
                opacity: 0.4;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .calculator-container {
            background: var(--white);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(236, 72, 153, 0.15);
            padding: 40px 35px;
            max-width: 450px;
            width: 100%;
            border: 2px solid var(--black);
            position: relative;
            z-index: 1;
        }

        .calculator-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-pink), var(--black));
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: var(--black);
            font-size: 28px;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .logo .accent {
            color: var(--primary-pink);
        }

        .logo .subtitle {
            color: #6b7280;
            font-size: 14px;
            margin-top: 5px;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: var(--black);
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-field {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e5e5e5;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: var(--white);
            color: var(--black);
            font-family: inherit;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary-pink);
            box-shadow: 0 0 0 3px rgba(236, 72, 153, 0.1);
        }

        .input-field::placeholder {
            color: #9ca3af;
        }

        .examples {
            background: #f8fafc;
            border-radius: 10px;
            padding: 15px;
            margin-top: 12px;
            border-left: 4px solid var(--primary-pink);
        }

        .examples h4 {
            color: var(--black);
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .examples ul {
            list-style: none;
            font-size: 13px;
            color: #6b7280;
        }

        .examples li {
            margin-bottom: 4px;
            padding-left: 8px;
        }

        .submit-btn {
            width: 100%;
            background: var(--black);
            color: var(--white);
            border: none;
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-family: inherit;
            margin-bottom: 20px;
        }

        .submit-btn:hover {
            background: var(--primary-pink);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(236, 72, 153, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .result-container {
            padding: 20px;
            background: #f8fafc;
            border-radius: 12px;
            border: 1px solid #e5e5e5;
            display: none;
        }

        .result-container.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .result-title {
            color: var(--black);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .result-value {
            color: var(--primary-pink);
            font-size: 24px;
            font-weight: 700;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-pink);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #6b7280;
            font-size: 12px;
        }

        .powered-by {
            color: var(--primary-pink);
            font-weight: 600;
        }

        /* Mejoras para mÃ³viles */
        @media (max-width: 480px) {
            .calculator-container {
                padding: 30px 25px;
                margin: 10px;
            }
            
            .logo h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation" id="backgroundAnimation">
    </div>

    <div class="calculator-container">
        <div class="logo">
            <h1>Calculadora <span class="accent">n8n</span></h1>
            <div class="subtitle">Resuelve operaciones con IA</div>
        </div>

        <form id="arithmeticForm">
            <div class="form-group">
                <label for="operation">OperaciÃ³n AritmÃ©tica</label>
                <input 
                    type="text" 
                    id="operation" 
                    class="input-field" 
                    placeholder="Ej: 15 + 23 * 2 - 8 / 4"
                    required
                >
                <div class="examples">
                    <h4>Ejemplos:</h4>
                    <ul>
                        <li>15 + 23 * 2</li>
                        <li>(45 - 18) / 3 + 12</li>
                        <li>2^3 + âˆš16 * 5</li>
                    </ul>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p style="margin-top: 10px; color: #6b7280;">Procesando operaciÃ³n...</p>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Calcular con IA
            </button>

            <div class="result-container" id="resultContainer">
                <div class="result-title">Resultado:</div>
                <div class="result-value" id="resultValue"></div>
            </div>
        </form>

        <div class="footer">
            <span class="powered-by">Powered by Johanna Morales Mateos</span> - Calculadora
        </div>
    </div>

    <script>
    
        function createBackgroundAnimation() {
            const container = document.getElementById('backgroundAnimation');
            const mathSymbols = ['+', '-', 'Ã—', 'Ã·', '=', 'Ï€', 'âˆš', 'xÂ²', 'xÂ³', 'Â°', '%', 'âˆž', 'âˆ‘', 'âˆ«', 'âˆ‚', 'âˆ†', 'Î¸', 'Ïƒ', 'Î¼', 'Î»'];
            
            for (let i = 0; i < 25; i++) {
                const mathElement = document.createElement('div');
                mathElement.className = 'floating-math';
                mathElement.textContent = mathSymbols[Math.floor(Math.random() * mathSymbols.length)];
                mathElement.style.left = Math.random() * 100 + '%';
                mathElement.style.fontSize = (20 + Math.random() * 20) + 'px';
                mathElement.style.animationDelay = (Math.random() * 5) + 's';
                mathElement.style.animationDuration = (10 + Math.random() * 10) + 's';
                container.appendChild(mathElement);
            }
        }

        createBackgroundAnimation();

    document.getElementById('arithmeticForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const operation = document.getElementById('operation').value;
    const submitBtn = document.getElementById('submitBtn');
    const loading = document.getElementById('loading');
    const resultContainer = document.getElementById('resultContainer');
    const resultValue = document.getElementById('resultValue');

    // Mostrar loading
    submitBtn.disabled = true;
    loading.style.display = 'block';
    resultContainer.classList.remove('show');

    try {
        // URL de tu webhook
        const webhookUrl = 'https://hannamontana.app.n8n.cloud/webhook/operacion-aritmetica';
        
        console.log('ðŸ” Enviando operaciÃ³n:', operation);
        console.log('ðŸ” URL:', webhookUrl);

        const response = await fetch(webhookUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                operation: operation
            })
        });

        console.log(' Status:', response.status);
        console.log(' Headers:', response.headers);

        if (!response.ok) {
            throw new Error(`Error HTTP: ${response.status}`);
        }

        const data = await response.text();
        console.log('Respuesta completa:', data);

        // Mostrar resultado
        resultValue.textContent = data;
        resultContainer.classList.add('show');

    } catch (error) {
        console.error('Error completo:', error);
        resultValue.textContent = 'Error: ' + error.message;
        resultContainer.classList.add('show');
    } finally {
        submitBtn.disabled = false;
        loading.style.display = 'none';
    }
});

        const inputField = document.getElementById('operation');
        inputField.addEventListener('focus', function() {
            this.style.borderColor = 'var(--primary-pink)';
        });
        
        inputField.addEventListener('blur', function() {
            this.style.borderColor = '#e5e5e5';
        });
    </script>
</body>
</html>
